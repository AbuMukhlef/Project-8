name: onze_cafe
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  moyasar: ^2.0.13
  carousel_slider: ^5.0.0
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_dotenv: ^5.1.0
  get_it: ^8.0.0
  get_storage: ^2.1.1
  image_picker: ^1.1.2
  intl: ^0.19.0
  supabase_flutter: ^2.6.0
  circular_countdown_timer: ^0.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/coffee_bean/
    - assets/coffee_cup.png
    - assets/illustrations/
    - assets/illustrations/box.png
    - assets/illustrations/illustration_8.png
    - assets/logo/
    - assets/menu_categories/
    - assets/menu_items/

fonts:
  - family: Poppins
    fonts:
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins-Bold.ttf
          weight: 700